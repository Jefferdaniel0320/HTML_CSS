<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <p>
        por favor llena este formulario para ponerte en contacto con nosotros...
    </p>
    <fieldset>
        <legend>Datos de Contacto</legend>
        <form action="indexContacto.html">
            <label for="">Nombre</label>
            <input type="text" id="name" idplaceholder="Ingresa tu nombre...">
            <label for="">Apellido</label>
            <input type="text" id="lastName" placeholder="Ingresa tu apellido...">
            <br />
            <label for="">Correo</label>
            <input type="email" placeholder="Ingresa tu correo Electronico...">
            <br />
            <label for="">Comentarios: </label>
            <textarea name="" id="comentario" cols="30" rows="5"></textarea>
            <button href="indexContacto.html" id="boton">Aceptar</button>
        </form>
    </fieldset>
</body>
</html>
