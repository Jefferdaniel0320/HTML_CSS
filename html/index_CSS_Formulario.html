<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/Html_CSS/css/main_CSS_Formulario.css" type="text/css">
</head>
<body>
    <div class="box">
        <form action="">
            <label for="">Nombre</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre" >
            <label for="">Apellido</label>
            <input type="text" id="apellido" placeholder="Escribe tu apellido" >
            <label for="">Mensaje</label>
            <textarea name="" id="" cols="30" rows="5" placeholder="Escribe un mensaje..."></textarea>
            <input type="submit" value="Aceptar" >
        </form>
    </div>
</body>
</html>
